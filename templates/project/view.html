<h3 class="box-header">
<i class="icon-signal"></i>
仓库浏览
</h3>
<div class="box">

<table class="table table-hover">

        <tr ng-repeat="x in filelist">
            <td ng-if="x.type == 'dir'" ng-click="detail(x.fullpath)"><i class="icon-file"></i>&nbsp;||x.filename||</td>
            <td ng-if="x.type == 'file'" ng-click="filename(x.fullpath)" ng-click=""><i class="icon-file-alt"></i>&nbsp;||x.filename||</td>
        </tr>

</table>
</div>


<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>


<!-- 配额 -->
<div id="code-pre" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby=" myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 id="myModalLabel-assignment">代码浏览</h4>
    </div>
    <div class="modal-body">

        <pre><code  ng-bind="filedetail"></code></pre>


        <!-- /modal body -->
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal">关闭</button>
    </div>
</div>
<!-- /配额 -->
